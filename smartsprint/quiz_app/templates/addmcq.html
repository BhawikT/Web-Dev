<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add MCQ - {{ quiz.title }}</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background: linear-gradient(to right, #4b6cb7, #182848);
      color: white;
      text-align: center;
      font-family: 'Poppins', sans-serif;
    }

    .container {
      max-width: 720px;
      margin-top: 60px;
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
    }

    h2 {
      font-weight: 600;
      text-align: center;
      color: black;
    }

    .form-label {
      font-weight: 500;
    }

    .form-control, .form-select {
      border-radius: 8px;
    }

    .btn-success {
      width: 100%;
      margin-top: 10px;
    }

    .btn-secondary {
      width: 100%;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  
  <div class="container">
    
    <h2 class="mb-4">üìù Add MCQ to "<span class="text-primary">{{ quiz.title }}</span>"</h2>

    <form method="POST">
      {% csrf_token %}

      <div class="mb-3">
        <label for="question" class="form-label">Question</label>
        <textarea name="question" class="form-control" id="question" rows="3" placeholder="Type your question here..." required></textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">Option A</label>
        <input type="text" name="option_a" class="form-control" placeholder="Enter option A..." required>
      </div>

      <div class="mb-3">
        <label class="form-label">Option B</label>
        <input type="text" name="option_b" class="form-control" placeholder="Enter option B..." required>
      </div>

      <div class="mb-3">
        <label class="form-label">Option C</label>
        <input type="text" name="option_c" class="form-control" placeholder="Enter option C..." required>
      </div>

      <div class="mb-3">
        <label class="form-label">Option D</label>
        <input type="text" name="option_d" class="form-control" placeholder="Enter option D..." required>
      </div>

      <div class="mb-4">
        <label class="form-label">Correct Option</label>
        <select name="correct_option" class="form-select" required>
          <option value="">Select Correct Option</option>
          <option value="A">Option A</option>
          <option value="B">Option B</option>
          <option value="C">Option C</option>
          <option value="D">Option D</option>
        </select>
      </div>

      <button type="submit" href="{% url 'add_mcq' quiz.id %}" class="btn btn-success">‚ûï Add Question</button>
      <a href="{% url 'quiz_list' quiz.course.id %}" class="btn btn-secondary">‚¨Ö Back to Quiz</a>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
