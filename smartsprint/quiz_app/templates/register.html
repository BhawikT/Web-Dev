 <!DOCTYPE html>
 {% load static %}
 <html lang="en">
 <head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
   <title>Register</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <style>
     body {
       background: linear-gradient(to right, #4b6cb7, #182848);
       color: white;
       text-align: center;
       font-family: 'Poppins', sans-serif;
     }
     .register-container {
       max-width: 500px;
       margin: 80px auto;
       padding: 40px;
       background-color: #fff;
       border-radius: 12px;
       box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
     }
     .form-label {
       font-weight: 500;
     }
     .register-title {
       text-align: center;
       margin-bottom: 5px; 
       color: #343a40;
     }
     .btn-primary {
       width: 100%;
     }
     .alert {
       margin-top: 20px;
     }
     a {
       display: block;
       text-align: center;
       margin-top: 15px;
       text-decoration: none;
     }
     @media (max-width: 576px) {
       .register-container {
         margin: 30px 15px;
         padding: 30px 20px;
       }
     }
   </style>
 </head>
 <body>
 
   <div class="register-container">
     <h2 class="register-title">üìù Register a New Account</h2>
 
     <form method="POST" action="{% url 'register' %}">
       {% csrf_token %}
       
       <div class="mb-3">
         <label for="username" class="form-label">Username</label>
         <input type="text" name="username" id="username" class="form-control" placeholder="username" required autofocus>
       </div>
 
       <div class="mb-3">
         <label for="email" class="form-label">Email</label>
         <input type="email" name="email" id="email" class="form-control" placeholder="email" required>
       </div>
 
       <div class="mb-3">
         <label for="password" class="form-label">Password</label>
         <input type="password" name="password" id="password" class="form-control" placeholder="password" required>
       </div>
 
       <div class="mb-3">
         <label for="cpassword" class="form-label">Confirm Password</label>
         <input type="password" name="cpassword" id="cpassword" class="form-control" placeholder="confirm password" required>
       </div>
 
       <button type="button" class="btn btn-sm btn-secondary mb-3" onclick="togglePasswords()">üëÅ Show/Hide Passwords</button>
 
       <input type="submit" value="Register" class="btn btn-primary">
 
       <a href="{% url 'login' %}">üîë Already have an account? Login</a>
 
       {% if messages %}
         {% for message in messages %}
           <div class="alert alert-{{ message.tags }}">
             {{ message }}
           </div>
         {% endfor %}
       {% endif %}
     </form>
   </div>
 
   <script>
     function togglePasswords() {
       const fields = [document.getElementById('password'), document.getElementById('cpassword')];
       fields.forEach(field => {
         field.type = field.type === 'password' ? 'text' : 'password';
       });
     }
   </script>
 
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
 </body>
 </html>
