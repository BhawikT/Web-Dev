<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3 class="text-center">Update Course Details</h3>


<div class="container">
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Course Name:</label>
            <input type="text" id="name" name="name" value="{{ course.name }}" required class="form-control">
        </div>
        <div class="mb-3">
            <label for="image" class="form-label">Course Image</label>
            <input type="file" name="image" class="form-control" id="image" accept="image/*">
          </div>
        <div class="mb-3">
            <label for="description" class="form-label">Course Description:</label>
            <input type="text" id="description" name="description" value="{{ course.description }}" required
                class="form-control">
        </div>
        <input type="submit" value="Update Course" class="btn btn-primary">
        <a href="{% url 'courses' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

</body>
</html>
