<!DOCTYPE html>
<html lang="en">
  {% load static %}
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Quiz - {{ course.name }}</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to right, #4b6cb7, #182848);
      color: white;
      text-align: center;
      font-family: 'Poppins', sans-serif;
    }

    .container {
      max-width: 600px;
      margin-top: 80px;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
      
    }

    h2 {
      font-weight: 600;
      color: black;
      text-align: center;
    }

    .form-label {
      font-weight: 500;
    }

    .btn-success {
      width: 100%;
    }

    .btn-secondary {
      width: 100%;
      margin-top: 10px;
    }
  </style>
</head>
<body>
 
  <div class="container">
    <h2 class="mb-4">➕ Create a New Quiz for <span class="text-primary">{{ course.name }}</span></h2>

    <form method="POST">
      {% csrf_token %}

      <div class="mb-3">
        <label for="title" class="form-label">Quiz Title</label>
        <input type="text" name="title" class="form-control" id="title" placeholder="Enter quiz title..." required>
      </div>

      <button type="submit" class="btn btn-success">Create Quiz</button>
      <a href="{% url 'courses'  %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
