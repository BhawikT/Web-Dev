<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add New Course</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
          background: linear-gradient(to right, #4b6cb7, #182848);
          color: white;
          text-align: center;
          font-family: 'Poppins', sans-serif;
      
    }

    .form-container {
      background-color: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      margin-top: 60px;
    }

    h2 {
      font-weight: bold;
      color: black;
    }

    label {
      font-weight: 500;
      color: black;
    }

    .btn-success {
      background-color: #28a745;
      border: none;
    }

    .btn-success:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark custom-navbar">
    <div class="container">
      <a class="navbar-brand" href="{% url 'home' %}">
        <img src="{% static 'images/logo.png' %}" alt="Logo" style="height: 50px; width: 50px;">
    </a>
  
      <form class="d-flex mx-auto w-50">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-light" type="submit">Search</button>
      </form>
  
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About Us</a></li>
          <li><a href="/reviews/" class="hover:underline">Feedbacks</a></li>
          {% if user.is_authenticated %}
            <li class="nav-item"><a class="nav-link" href="{% url 'courses' %}">Courses</a></li>
            <li class="nav-item"><a class="nav-link" href="#">{{ user.username }}</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
          {% else %}
            <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'register' %}">Register</a></li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>
  

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="form-container">
          <h2 class="mb-4">üìö Add New Course</h2>
          
          <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
    
            <div class="mb-3">
              <label for="name" class="form-label">Course Name</label>
              <input type="text" name="name" class="form-control" id="name" required>
            </div>
    
            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <textarea name="description" class="form-control" id="description" rows="4"></textarea>
            </div>
    
            <div class="mb-3">
              <label for="image" class="form-label">Course Image</label>
              <input type="file" name="image" class="form-control" id="image" accept="image/*">
            </div>
    
            <button type="submit" class="btn btn-success">‚úÖ Create Course</button>
            <a href="{% url 'courses' %}" class="btn btn-secondary ms-2">‚Ü©Ô∏è Cancel</a>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
